<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
	<title>Bootstrap-Portfolio</title>
</head>
<body>

	<!-- A full width navbar -->
	<nav class="navbar navbar-expand-sm border-bottom">

	<!-- Navbar content at 960px -->
		<div class="container">

		<!-- Logo -->
		<div class="navbar-brand font-weight-bold">Carolyn Michael</div>
		
		<!-- Menu -->
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a href="./index.html" class="nav-link">About Me</a></li>
					<li class="nav-item"><a href="./contact.html" class="nav-link">Contact</a></li>
					<li class="nav-item"><a href="./portfolio.html" class="nav-link">Portfolio</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- Content Section -->
	<main class="container">
			
	<!-- Header Row -->
		<div class="row">
				<div class="col-md-12">
					<h1 class="font-weight-bold">Contact</h1>
				<hr>

	<!-- Contact Form Begins -->
		<form action="email" method="post">

			<div class="form-group">
				<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Your Name">
			</div>

			<div class="form-group">
				<label for="email-address">Email Address</label>
					<input type="email" class="form-control" placeholder="example@email.com" id="email-address">
			</div>

			<div class="form-group">
				<label for="message-box">Message</label>
					<textarea class="form-control" id="message-box" rows="5" placeholder="Please Enter Your Message"></textarea> 
			</div>
	
	<!-- Submit Button -->
			<button type="submit" class="btn btn-info">Submit</button>

		</form>

	<!-- Contact Form Begins -->
			</div> <!-- Col Closing Tag -->
		</div> <!-- Rog Closing Tag -->

	</main>
	<!-- End of Content -->

	<!-- Sticky Footer -->
	<footer class="footer">
		<div class="container text-center">
			<span class="text-white">Copyright&copy;</span>
		</div>
	</footer>

</body>
